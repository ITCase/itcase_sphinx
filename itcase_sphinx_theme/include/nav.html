<div class="nav">
    <div class="nav__inner">
        <div class="nav__logo logo">
            {% if theme_logo|lower == 'true' %}
                <a href="{{ pathto(master_doc) }}" class="logo__link">
                    <img class="logo__link-image" src="{{ pathto('_static/' ~ theme_logo_image, 1) }}" width="{{ theme_logo_width }}" height="{{ theme_logo_height }}" alt="{{ project }}" />
                </a>
            {% endif %}
        </div>
        <a href="{{ pathto(master_doc) }}" class="nav__link">{{ project }}</a>
        <span href="#" class="nav__separator">
            <i class="fa fa-chevron-right">&nbsp;</i>
        </span>
        {% for doc in parents %}
            <a href="{{ doc.link|e }}" class="nav__link">{{ doc.title }}</a>
            <span href="#" class="nav__separator">
                <i class="fa fa-chevron-right">&nbsp;</i>
            </span>
        {% endfor %}
        <div class="nav__item">{{ title }}</div>
    </div>
    <div class="nav__external">
        <div class="main-menu-hamburger">
            <div class="main-menu-hamburger__icon">
                <div class="main-menu-hamburger__icon-line">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
